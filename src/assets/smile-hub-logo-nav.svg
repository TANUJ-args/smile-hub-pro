<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 120" width="200" height="120">
  <!-- Tooth shape with gradient -->
  <defs>
    <linearGradient id="toothGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#A7F3D0;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#5EEAD4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2DD4BF;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#0F766E;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#14B8A6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Tooth outline -->
  <path d="M50 15 C40 15 35 18 35 25 C35 28 36 31 38 35 C40 39 44 43 50 47 C56 43 60 39 62 35 C64 31 65 28 65 25 C65 18 60 15 50 15 Z" 
        fill="url(#toothGradient)" 
        stroke="#0F766E" 
        stroke-width="1.5"/>
  
  <!-- Left figure -->
  <circle cx="45" cy="27" r="4" fill="none" stroke="#0F766E" stroke-width="1"/>
  <path d="M45 31 L45 38 L43 42 L45 45 L47 42 L45 38" 
        fill="none" 
        stroke="#0F766E" 
        stroke-width="1" 
        stroke-linecap="round" 
        stroke-linejoin="round"/>
  
  <!-- Right figure -->
  <circle cx="55" cy="27" r="4" fill="none" stroke="#0F766E" stroke-width="1"/>
  <path d="M55 31 L55 38 L57 42 L55 45 L53 42 L55 38" 
        fill="none" 
        stroke="#0F766E" 
        stroke-width="1" 
        stroke-linecap="round" 
        stroke-linejoin="round"/>
  
  <!-- Handshake -->
  <path d="M47 36 C49 35 51 35 53 36 C54 37 54 38 53 39 C51 40 49 40 47 39 C46 38 46 37 47 36" 
        fill="none" 
        stroke="#0F766E" 
        stroke-width="1" 
        stroke-linecap="round"/>
  
  <!-- Text -->
  <text x="100" y="35" 
        font-family="Arial, sans-serif" 
        font-size="16" 
        font-weight="bold" 
        text-anchor="start" 
        fill="url(#textGradient)" 
        letter-spacing="1px">SMILE HUB</text>
  
  <text x="100" y="50" 
        font-family="Arial, sans-serif" 
        font-size="10" 
        font-weight="300" 
        text-anchor="start" 
        fill="#0F766E" 
        letter-spacing="1px">FAMILY DENTAL</text>
</svg>
